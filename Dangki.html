    <!-- Form -->
    <div style="display: flex;justify-content: center; height: 100vh; align-items: center;"> 
        <form action="#" class="dk">
            <fieldset id="dk">
                <h2>Đăng kí</h2>
                <label class="lead" for="">Họ và tên</label><i class="fa-solid fa-star-of-life fa-2xs" style="color: #ff0000;"></i><br>
                <input class="input" id="name" type="text" placeholder="Tên đầy đủ của bạn"><br>
                <label class="lead" for="">Email</label><i class="fa-solid fa-star-of-life fa-2xs" style="color: #ff0000;"></i><br>

                <label class="lead" class="pass" for="">Mật khẩu</label><i class="fa-solid fa-star-of-life fa-2xs" style="color: #ff0000;"></i><br>
                <input class="input" id="pass" type="password" placeholder="Nhập mật khẩu của bạn"> <button type="button" class="eyes"><i class="fa-solid fa-eye"></i></button><br>
                <label class="lead" class="pass" for="">Nhập lại mật khẩu</label><i class="fa-solid fa-star-of-life fa-2xs" style="color: #ff0000;"></i><br>
                <input class="input" id="pass1"  type="password" placeholder="Nhập lại mật khẩu của bạn"> <button type="button" class="eyes"><i class="fa-solid fa-eye"></i></button><br>
                <label class="lead" for="">Ngày sinh</label>
                <input class="date" type="date"><i class="fa-solid fa-star-of-life fa-2xs" style="color: #ff0000;"></i><br>
                <div class="btn-tk">
                    <button type="button" id="btn-đk">Đăng kí</button>
                </div>
                <div class="dn">
                    <p id="p">(*)Đã có tài khoản? <a class="dangnhap" href="Dangnhap.html">Đăng nhập</a></p>
                </div>
            </fieldset>
        </form>
